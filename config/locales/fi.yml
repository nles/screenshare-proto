    faq:
      faq_title: "Usein Kysytyt Kysymykset"
      faq_text_html: "<b>Mikä on Teleporting Screen?</b><br>
Teleporting Screen on palvelu näyttösi jakamiseen valitsemiesi henkilöiden kanssa ilman että heidän tarvitsee asentaa ylimääräisiä ohjelmia koneelleen. Palvelu käyttää WebRTC teknologiaa jakamisen toteutukseen.<br>
<br>
<b>Mikä on WebRTC?</b><br>
WebRTC (Web Real-Time Communication) on ohjelmointirajapinta, jota kehittää World Wide Web Consortium (W3C) mahdollistaakseen reaaliaikaiset yhteydet, kuten äänipuhelut, videopuhelut, ja P2P-yhteydet kahden selaimen välille ilman selainlaajennoksia.<br>
<br>
<b>Miksi näytön jakaminen ei toimi?</b><br>
Teleporting Screen sivuston beta-versio toimii vain Chromium ja Google Chrome selaimilla. Työskentelemme ahkerasti saadaksemme tuettua useampia selaimia.<br />
<br>
<b>Toimiiko palvelu mobiililaitteilla?</b><br>
Jotkin mobiiliselaimet mahdollistavat ainakin kuvan vastaanottamisen.<br />
<br>
<b>Onko palvelua turvallista käyttää?</b><br>
Lyhyt vastaus: Kyllä! Vain kuva näytöstäsi jaetaan, joten vastaanottajalla tai muilla ei ole mitään mahdollisuutta esimerkiksi päästä kontrolloimaan näyttöäsi. Yhteys sinun ja vastaanottajan välillä on myös salattua.<br />
<br>
<b>Kuinka monelle pystyn näyttöni jakamaan?</b><br>
Yhteys on peer-to-peer, joten tähän vaikuttaa suuresti Internet-yhteytesi nopeus. Jakamisen pitäisi toimia hyvin ainakin neljälle henkilölle hyvällä kuvanlaadulla.<br />
<br>
<b>Tarvitsetko lisää apua</b><br>
Voit ottaa meihin yhteyttä osoitteeseen teleporting.screen@gmail.com ja autamme mielellämme."
